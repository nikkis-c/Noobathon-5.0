<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seating Arrangement Popup</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and container */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
}

button {
    background-color: #007bff;
    color: white;
    font-size: 16px;
    padding: 12px 25px;
    border: none;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

/* Popup Styles */
.popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
    padding: 20px;
}

.popup-content {
    position: relative;
    background-color: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    max-width: 500px; /* Adjust width */
    width: 90%;
    height: auto;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.seating-image {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin-top: 20px;
}

/* Close button styles */
.close-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    background-color: transparent;
    border: none;
    color: #333;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s ease;
}

.close-btn:hover {
    color: #ff0000;
}

/* Adding some animation */
.popup-content {
    opacity: 0;
    animation: fadeIn 0.5s forwards;
}

@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

    </style>
</head>
<body>

    <div class="container">
        <button class="open-btn">Show Seating Arrangement</button>
    </div>

    <div class="popup">
        <div class="popup-content">
            <button class="close-btn">&times;</button>
            <img src="seatingplan.png" alt="Seating Arrangement" class="seating-image">
        </div>
    </div>

    <script>
        const openButton = document.querySelector('.open-btn');
        const popup = document.querySelector('.popup');
        const closeButton = document.querySelector('.close-btn');

        openButton.addEventListener('click', () => {
            popup.style.display = 'flex';
        });

        closeButton.addEventListener('click', () => {
            popup.style.display = 'none';
        });
    </script>

</body>
</html>
